<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=inventory" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Share+Tech&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <title>Personal Todo</title>
    
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <div class="heading">
                <span class="material-symbols-outlined">
                    inventory
                </span>
                <h1 class="headingText">Personal Todo</h1>
            </div>
            {% if res %}

            <form action="/update" class="formGroup" method="POST">
                <input type="text" name="todoUpdate" id="todoEntry" placeholder="Update Your Todo"
                    value='{{res["todo"]}}'><input type="submit" id="submitBtn" value="Update">
            </form>
            {% else %}

            {% endif %}
        </div>
    </div>
</body>

</html>
